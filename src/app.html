<template>
	<lightning-card>
		<lightning-layout multiple-rows="true" class="container slds-border_left slds-border_top slds-border_bottom">
			<lightning-layout-item>
				<lightning-layout multiple-rows="false" class="borderparent" vertical-align="stretch">
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
					<lightning-layout-item size="1" class="slds-border_right">
					</lightning-layout-item>
				</lightning-layout>
			</lightning-layout-item>
			<lightning-layout-item size="12" class="slds-border_bottom">
				<lightning-layout multiple-rows="false" horizontal-align="left" class="slds-theme_shade">
					<template for:each={columns} for:item="column">
						<lightning-layout-item size="1" key={column.index}>
							<div class="column">{column.name}</div>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</lightning-layout-item>


			<template for:each={chartrowdata} for:item="chartrow">
				<lightning-layout-item size="12" class="slds-border_bottom" key={chartrow.index}>
					<lightning-layout multiple-rows="true" horizontal-align="left">
						<template for:each={chartrow.row} for:item="item">
							<template if:true={item.left}>
								<lightning-layout-item size={item.left} key={item.index}>
								</lightning-layout-item>
							</template>
							<lightning-layout-item size={item.size} class="slds-p-vertical_small" key={item.index}>
								<div class="item">{item.name}</div>
							</lightning-layout-item>
							<template if:true={item.right}>
								<lightning-layout-item size={item.right} key={item.index}>
								</lightning-layout-item>
							</template>
						</template>
					</lightning-layout>
				</lightning-layout-item>
			</template>
		</lightning-layout>
	</lightning-card>
</template>
